<form [formGroup]="loginForm" (submit)="login()">
<input formControlName="username"type="text" name="username" id="username"> <br>
<input formControlName="password"type="text" name="password" id="password"> <br>
<button [disabled]="!loginForm.controls.username.valid" type="submit">Login</button>
</form>
